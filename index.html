<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Sale</title>

    <!-- daisy ui link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header part start -->
    <header>
        <!-- header-container  -->
        <div class="flex items-center justify-around bg-[#F9F6E2] gap-9 p-9 h-screen">
            <!-- header-text-start  -->
            <div class="header-text text-center text-[#111111]">
                <p class="text-3xl font-medium mb-11">---SALE FEVER---</p>
                <h1 class="text-6xl font-bold">Purchase TK 200 or above & get <span class="text-[#E527B2] mb-10">20% off</span></h1>
                <p class="text-2xl font-medium mt-10 inline-block">Use Promo Code</p> <button class="btn bg-[#E527B2] text-white text-2xl font-semibold inline">SELL200</button>
            </div>
            <!-- header-text-end -->

            <!-- header img start -->
            <div class="">
                <img src="images/Summer 1.png" alt="">
            </div>
            <!-- header img end -->
        </div>
    </header>
    <!-- header part end -->

    <!-- main part start -->
    <main class="mt-32 w-9/12 mx-auto">

        <!-- main-container-start  -->
        <div class="flex flex-1 gap-6">
            <!-- card-part-start  -->
            <div class="card-part text-[#111]">
                <!-- Kitchenware-section-start  -->
                <div class="kitchen">
                    <h2 class="text-4xl font-semibold mb-12">Kitchenware</h2>
                    
                    <!-- card-container-start -->

                    <div class="flex gap-6">

                        <!-- card-1-start  -->
                    <div class="card w-72 bg-base-100 shadow-xl" onclick="calculatePrice(this)">
                        <figure class="px-10 bg-gray-400 py-10">
                          <img src="/images/prod1.png" alt="K. Accessories" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <!-- rating-start  -->
                            <div class="rating">
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                              </div>
                            <!-- rating-end  -->
                          <h2 class="card-title text-xl font-medium">K. Accessories</h2>
                          <p class="text-gray-400 text-xl font-normal">39.00 TK</p>
                        </div>
                      </div>
                    <!-- card-1-end  -->

                    <!-- card-2-start  -->
                    <div class="card w-72 bg-base-100 shadow-xl" onclick="calculatePrice(this)"> 
                        <figure class="px-10 bg-gray-400 py-10">
                          <img src="/images/prod2.png" alt="K. Accessories" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <!-- rating-start  -->
                            <div class="rating">
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                              </div>
                            <!-- rating-end  -->
                          <h2 class="card-title text-xl font-medium">K. Accessories</h2>
                          <p class="text-gray-400 text-xl font-normal">25.00 TK</p>
                        </div>
                      </div>
                    <!-- card-2-end  -->

                    <!-- card-3-start  -->
                    <div class="card w-72 bg-base-100 shadow-xl" onclick="calculatePrice(this)">
                        <figure class="px-10 bg-gray-400 py-10">
                          <img src="/images/prod3.png" alt="Home Cooker" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <!-- rating-start  -->
                            <div class="rating">
                                <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" checked/>
                              </div>
                            <!-- rating-end  -->
                          <h2 class="card-title text-xl font-medium">Home Cooker</h2>
                          <p class="text-gray-400 text-xl font-normal">49.00 TK</p>
                        </div>
                      </div>
                    <!-- card-3-end  -->

                    </div>

                    <!-- card-container-end -->

                </div>
                <!-- Kitchenware-section-end  -->
            </div>
            <!-- card-part-end  -->

            <!-- discount-part-start  -->
            <div class="discount-part">
                
                <!-- cupon-part-start -->
                <div class="bg-white p-6 shadow-lg">
                    <h3 class="text-2xl font-medium mb-4">Have coupon?</h3>

                    <!-- input-filed-start -->
                    <div class="form-control">
                        <div class="input-group">
                          <input id="cupon-code" type="text" placeholder="Coupon code" class="input input-bordered" />
                          <button onclick="calculateDiscount()" class="btn btn-square bg-[#E527B2] p-5 text-white" id="coupon-btn" disabled>
                            Apply
                          </button>
                        </div>
                      </div>
                    <!-- input-filed-end -->

                </div>
                <!-- cupon-part-end -->

                <!-- purchase-part-start  -->
                <div class="bg-white p-6 shadow-lg mt-6">
                    <!-- add-item-start  -->
                    <div id="added-item">

                    </div>
                    <!-- add-item-end  -->

                    <!-- price-start  -->
                    <p class="text-2xl font-medium">Total Price :  <span class="text-gray-400"><Span id="total-price">00.00</Span>TK</span></p>
                    <p class="text-2xl font-medium">Discount :  <span class="text-gray-400"><Span id="discount-amount">00.00</Span>TK</span></p>
                    <p class="text-2xl font-medium">Total :  <span class="text-gray-400"><Span id="new-total">00.00</Span>TK</span></p>
                    <!-- price-end  -->

                    <button class="mt-5 btn btn-square bg-[#E527B2] w-full text-white" id="purchase-btn" disabled>Make Purchase</button>
                </div>
                <!-- purchase-part-end  -->

            </div>
            <!-- discount-part-end  -->
        </div>
        <!-- main-container-end  -->

    </main>
    <!-- main part end -->

    <!-- footer part start  -->
    <footer>

    </footer>
    <!-- footer part end -->

    <!-- script files  -->
    <script src="scripts/price.js"></script>
  </body>
</html>
